<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/bundle.js"></script>
    <title>To do list</title>
</head>
    <div id="app">
        <h1>My todo list</h1>
        <ul>
            <li v-for="todo in todos"> {{todo.name}} </li>
        </ul>
        <form v-on:submit.prevent="saveToDo">
            <label for="new-todo">Add new todo:</label>
            <input id="new-todo" type="text" v-model=newTodo />
            <input type="submit" value="save New Item" /> 
        </form>
    </div>
</body>
</html>
